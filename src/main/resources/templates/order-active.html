<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>View Active Orders | ChaosLogix</title>
        <link rel="stylesheet" th:href="@{/styles/order-active.css}">
    </head>
    <body>
        <div class="orders-container">
            <h1>Current Orders</h1>

            <table>
                <thead>
                    <tr>
                        <th>Reference</th>
                        <th>Principal</th>
                        <th>Order Type</th>
                        <th>Destination</th>
                        <th>Pallets</th>
                        <th>Value (R)</th>
                        <th>Status</th>
                        <th>Notes</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.reference}"></td>
                        <td th:text="${order.principal}"></td>
                        <td th:text="${order.orderType}"></td>
                        <td th:text="${order.destination}"></td>
                        <td th:text="${order.palletCount}"></td>
                        <td th:text="${order.orderValue}"></td>
                        <td th:text="${order.orderStatus}"></td>
                        <td th:text="${order.orderNotes}"></td>
                        <td th:text="${#dates.format(order.createdAt, 'yyyy-MM-dd')}"></td>
                    </tr>
                </tbody>
            </table>

            <a class="back-btn" th:href="@{/dashboard}">‚Üê Back to Dashboard</a>
        </div>
    </body>
</html>
